    <link rel="stylesheet" href="/output.css" />

  <header>
    <div data-splitting class="mask">
      <ul class="list">
        <li class="list-item">Home</li>

        <li class="list-item">Contact</li>
      </ul>
    </div>

  <body>
    <div class="important"></div>
    <button id="testBtn">Test</button>
    <form class="form" id="form">
      <input
        class="name"
        type="text"
        value="name"
        placeholder="Username"
        required
      />
      <input
        type="text"
        class="email"
        value="email"
        placeholder="email"
        required
      />
      <input
        id="address"
        type="text"
        class="address"
        value="address"
        placeholder="address"

        required
      />

      <input type="submit" value="Register" />
    </form>

    <div class="container" id="container" data-index-number="123">
      <div data-splitting>User Info</div>
      <button id="get-btn" type="submit">Get Data</button>
      <input
        type="text"
        class="read-name"
        value="name"
        placeholder="Username"
        id="read-name"
        required
      />

      <h1 class="read-names" id="names">Name:</h1>
      <h1 class="read-email" id="emails">Email:</h1>
      <h1 class="read-address" id="addresses">Address:</h1>
    </div>

    <div class="delete-container">
      <input
        type="text"
        class="delete-name"
        value="name"
        placeholder="Username"
        id="delete-name"
        required
      />
      <button id="delete-btn">Delete</button>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="main.js"></script>
  </body>
